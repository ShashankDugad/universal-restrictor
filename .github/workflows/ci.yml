name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ===========================================
  # Lint & Format Check
  # ===========================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install linters
        run: pip install ruff black
      
      - name: Run ruff
        run: ruff check restrictor/ --output-format=github
      
      - name: Check formatting
        run: black --check restrictor/ tests/

  # ===========================================
  # Unit Tests
  # ===========================================
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx
      
      - name: Run tests
        env:
          API_KEYS: "test-key-1234567890:test-tenant:free"
          REDIS_URL: "redis://localhost:6379/0"
          ANTHROPIC_API_KEY: ""
        run: |
          pytest tests/ -v --cov=restrictor --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ===========================================
  # Security Scan
  # ===========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install safety
        run: pip install safety bandit
      
      - name: Check dependencies for vulnerabilities
        run: safety check -r requirements.txt || true
      
      - name: Run bandit security scan
        run: bandit -r restrictor/ -ll || true

  # ===========================================
  # Build Docker Image
  # ===========================================
  build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: universal-restrictor:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # Integration Tests (Optional)
  # ===========================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install httpx pytest-asyncio
      
      - name: Start API server
        env:
          API_KEYS: "test-key-1234567890:test-tenant:free"
          REDIS_URL: "redis://localhost:6379/0"
        run: |
          uvicorn restrictor.api.server:app --host 0.0.0.0 --port 8000 &
          sleep 10
      
      - name: Run integration tests
        run: |
          # Health check
          curl -f http://localhost:8000/health
          
          # Analyze endpoint
          curl -f -X POST http://localhost:8000/analyze \
            -H "Content-Type: application/json" \
            -H "X-API-Key: test-key-1234567890" \
            -d '{"text": "test@example.com"}' | grep -q "redact"
          
          echo "Integration tests passed!"

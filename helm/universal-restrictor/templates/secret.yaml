apiVersion: v1
kind: Secret
metadata:
  name: {{ include "universal-restrictor.fullname" . }}
  labels:
    {{- include "universal-restrictor.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.apiKeys }}
  API_KEYS: {{ .Values.secrets.apiKeys | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.anthropicApiKey }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | b64enc | quote }}
  {{- end }}
